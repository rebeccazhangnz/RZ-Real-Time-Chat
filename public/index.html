<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.css" rel="stylesheet" />
    <title>WebSocket Presentation Demo</title>
    
    <!-- request socket.io libarary on the client side and set up using the client.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
   
 
    
</head>
<body id = "travelpod-chat">
    <input id="username" type="text" placeholder="Please Enter Your Name" />
    <div id="chatbox">
        <h1>Travelpod Live Chat</h1>
        <div id="chat-window">
            <div id="output"></div>
            <div id="changeMonitor"></div>
        </div>
        
        <input id="message" type="text" placeholder="Message" />
        <button id="sendBtn" class ='button'>Send</button>
      
    </div>
</body>
<script src="/client.js"></script>
</html>
